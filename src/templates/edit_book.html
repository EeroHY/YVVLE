{% extends "layout.html" %}
{% block title %}
Edit Book Reference
{% endblock %}
{% block body %}

<h2>Edit Book reference</h2>

<div>
    <a href="/view_books">Back to Books</a>
</div>

<form action="/update_book" method="POST">
    <input type="hidden" name="old_key" value="{{ book.key }}">
    
    <div>
        <label for="key">Key:</label><br>
        <input type="text" id="key" name="key" value="{{ book.key }}" required>
    </div>
    <br>
    <div>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <br>
    <div>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <br>
    <div>
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year" value="{{ book.year }}" required>
    </div>
    <br>
    <div>
        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>
    </div>
    <br>
    <div>
        <input type="submit" value="Update Book">
    </div>
</form>

{% endblock %}
